{% extends 'Admin_Basic.html' %}
    {% load static %}
{% block content %}
 <div class="container">
 <div class="row">
     <div class="col-lg-12">

    <form action="\GUE_Customer\custreg" name="custreg" method="post">
        {% csrf_token %}
            <h2>Customer Registration</h2>
            <div class="form-group col-lg-4 ">
                Name : <input type="text" name="name" required class="form-control">
            </div>
            <div class="form-group col-lg-4 ">
                Address :<input type="text" name="address" required class="form-control">
            </div>
            <div class="form-group col-lg-4 ">
                Contact:<input type="text" name="contact" required class="form-control">
            </div>
            <div class="form-group col-lg-4 ">
                Email: <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group col-lg-4 ">
                User name:<input type="text" name="uname" class="form-control">
            </div>
            <div class="form-group col-lg-4 ">
                Password:<input type="password" name="password1" class="form-control">
            </div>
            <<div class="form-group col-lg-4 ">
                <input type="submit" name="submit" value="Submit">
            </div>
        <h2>{{reg}}</h2>

    </form>

</div>
 </div></div>
{% endblock %}
