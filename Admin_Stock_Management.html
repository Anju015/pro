{% extends 'Admin_Basic.html' %}
    {% load static %}
{% block content %}
 <div class="container">
 <div class="row">
     <div class="col-lg-12">
    <form action="\GUE_Admin123\stockadd" name="stockmanagement" method="post">
        {% csrf_token %}
            <h2>Stock Management</h2>
            <div class="form-group col-lg-4">
                Product Id : <input type="text" name="productid" required class="form-control">
            </div>
            <div class="form-group col-lg-4">
                Stock or Quantity:<input type="text" name="stock" class="form-control" required>
            </div>
            <br><br>
            <div class="form-group col-lg-4">
                <input type="submit" name="submit" value="Submit">
            </div>
        <h2>{{reg}}</h2>

    </form>
    <!--<a href="/supdvw">View Registered</a>-->
 </div>
 </div></div>
{% endblock %}
